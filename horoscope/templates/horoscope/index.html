{% extends "base.html" %}

{% load static %}

{% block css_additional %}
    <link rel="stylesheet" href="{% static 'horoscope/css/index.css' %}">
{% endblock %}

{% block title %}
    Меню
{% endblock %}


{% block content %}
    <h1> Приложение гороскоп</h1>
    <ul>
        {% for zodiac in zodiacs %}
            <li><a href="{% url 'horoscope_name' sign_zodiac=zodiac %}"><b>{{ zodiac|title }}</b></a></li>
        {% endfor %}
    </ul>
{% endblock %}
